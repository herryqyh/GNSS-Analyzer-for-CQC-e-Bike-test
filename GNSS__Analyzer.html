<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><title>GNSS 数据分析工具</title><script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><link rel="stylesheet" href="styles.css"></head><body><div class="copyright">© 2025 上海市质量监督检验技术研究院有限公司 | 钱云皓 V1.0</div><div class="page-header"><h1 class="page-title">🛰️ GNSS 数据分析工具</h1></div><div class="main-container"><div class="top-row"><div class="file-section"><h2 class="file-title">📁 文件上传</h2><div class="file-buttons-row"><div class="file-input-wrapper"><input type="file" id="excelFile" class="file-input" accept=".xlsx, .xls"> <label for="excelFile" class="file-label">📄 选择Excel文件</label> <button id="calcBtn" class="calc-button">📊 开始计算</button></div></div><div class="file-hint">请选择包含GNSS定位数据的Excel文件（.xlsx 或 .xls格式）</div></div><div class="params-panel"><div class="panel-header"><span class="panel-icon">⚙️</span><h3 class="panel-title">基准参数设置</h3></div><div class="params-grid"><div class="param-group"><label class="param-label">📍 基准经度：</label> <input type="text" id="baseLon" class="param-input" placeholder="例如：117.361314" value="116.23"></div><div class="param-group"><label class="param-label">📍 基准纬度：</label> <input type="text" id="baseLat" class="param-input" placeholder="例如：31.831019" value="34.00"></div><div class="param-group"><label class="param-label">🏔️ 基准高程：</label> <input type="text" id="baseAlt" class="param-input" placeholder="例如：314" value="314"></div><div class="param-group"><label class="param-label">🕒 起始时间：</label> <input type="text" id="startTime" class="param-input" placeholder="YYYY-MM-DD HH:MM:SS" value="2025-06-30 0:21:41"></div></div></div></div><div class="middle-row"><div class="stats-panel"><div class="panel-header"><span class="panel-icon">📈</span><h3 class="panel-title">统计结果</h3></div><div class="stats-grid"><div class="stat-item"><div class="stat-label">平均误差</div><div class="stat-value" id="avgDistance">--</div></div><div class="stat-item"><div class="stat-label">最大误差</div><div class="stat-value" id="maxDistance">--</div></div><div class="stat-item"><div class="stat-label">最小误差</div><div class="stat-value" id="minDistance">--</div></div><div class="stat-item"><div class="stat-label">数据点数</div><div class="stat-value" id="dataPoints">--</div></div><div class="stat-item"><div class="stat-label">时间范围</div><div class="stat-value" id="timeRange">--</div></div><div class="stat-item"><div class="stat-label">CEP95精度</div><div class="stat-value" id="cep95Value">--</div></div></div></div><div class="chart-section"><div class="chart-header"><h3 class="panel-title">📊 误差变化趋势</h3></div><div class="chart-container"><canvas id="errorChart" style="width:100%;height:100%"></canvas></div></div></div><div class="bottom-row"><div class="log-panel"><div class="panel-header"><span class="panel-icon">📋</span><h3 class="panel-title">操作日志</h3></div><div id="log" class="log-content"></div></div></div><div class="table-section"><div class="table-header"><h3 class="table-title">📋 数据详情</h3><button id="toggleZeroCoords" class="toggle-button">显示经纬度为0的数据行</button></div><div class="table-wrapper"><table id="dataTable" class="data-table"></table></div></div></div><div class="readme-section"><button id="readmeToggle" class="readme-toggle"><span class="readme-icon">📖</span> <span>查看使用说明 (README)</span> <span class="arrow">▼</span></button><div id="readmeContent" class="readme-content"><div class="loading-state"><div class="loading-spinner">⏳</div><p>正在加载使用说明...</p></div></div></div><script src="scripts.js"></script></body></html>
