name: Build and Publish Static Page

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install minify tools
        run: |
          npm install -g javascript-obfuscator clean-css-cli html-minifier

      - name: Prepare output dir
        run: mkdir dist

      - name: Obfuscate JS
        run: javascript-obfuscator scripts.js --output dist/scripts.js

      - name: Minify CSS
        run: cleancss -o dist/styles.css styles.css

      - name: Minify HTML
        run: html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true GNSS__Analyzer.html -o dist/GNSS__Analyzer.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
